name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go
    - name: Opengl version
      run: |
          glxinfo | grep "OpenGL version"

    - name: Install ubuntu dependencies.
      run: |
          sudo apt-get update
          sudo apt-get -o Acquire::Retries=3 install build-essential libalut-dev libasound2-dev libc6-dev libglu1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev libgl1-mesa-dev mesa-utils pkg-config xorg-dev xvfb

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - name: Test
      env:
        DISPLAY: ":99.0"
      run: xvfb-run --auto-servernum go test -cover ./pkg/...
