name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go

    - name: Install ubuntu dependencies.
      run: |
          sudo apt-get update
          sudo apt-get -o Acquire::Retries=3 install libgl1-mesa-dev xorg-dev

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - uses: openrndr/setup-opengl@v1

    - name: lspci to detect stuff
      run: lspci

    - name: ubuntu drivers
      run: ubuntu-drivers devices

    - name: Opengl version after openrndr
      run: |
           xvfb-run glxinfo

    - name: Test
      env:
        DISPLAY: ":99.0"
      run: xvfb-run --auto-servernum go test -cover ./pkg/...
