name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go

    - name: Install ubuntu dependencies.
      run: |
          sudo apt-get update
          sudo apt-get -o Acquire::Retries=3 install libgl1-mesa-dev xorg-dev xvfb

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - name: Test
      run: xvfb-run --auto-servernum go test -cover ./pkg/...
